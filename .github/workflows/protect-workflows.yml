name: Protect GitHub Actions Workflows
on: [pull_request]

jobs:
  check-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ensure the full history is fetched

      - name: Fetch main branch
        run: git fetch origin main

      - name: List changed files
        run: |
          git diff --name-only origin/main...HEAD > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt

      - name: Check for workflow file modifications
        run: |
          if grep -q "^.github/workflows/" changed_files.txt; then
            echo "ðŸš¨ ERROR: Modifications to GitHub Action workflow files are not allowed!"
            exit 1
          else
            echo "âœ… No workflow file modifications detected."
          fi
